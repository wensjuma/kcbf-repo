<div class="container">
    <div class="row">
        <!-- <div class="col-md-4"></div> -->
        <div class="form" [formGroup]="form">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" placeholder="Location"
                        class="form-control" formControlName="location_name"
                        required>
                </div> 
                <div class="form-group">
                    <input type="text" placeholder="Location code"
                        class="form-control" formControlName="location_code"
                        required>
                </div>
                <div class="form-group">

                    <textarea type="text" placeholder="Description"
                        class="form-control" formControlName="description"
                        required></textarea>
                </div>
                <button mat-raised-button (click)="checkLocation()"
                    class="btn-default btn-block">Submit</button>
            </div>
        </div>
        <!-- <div class="col-md-4"></div> -->


    </div>
</div>
