<div class="container">
    <div class="container-general">
        <div class="row">
            <div class="col-md-12">
                <h3 class="sticky-header" #sticky><b>Form, <countdown #cd
                            [config]="{leftTime: timeData,
                            notify: [ 2, 5 ]}"  [ngClass] ="{'text-danger': timeout ===true}" class="cdown text-success"></countdown>
                        <!-- <button (click)="pause()">pause</button>
                            (event)="handleEvent($event)"se
                     <button (click)="start()">start</button> -->
                    </b></h3>
                <small>conduct interview</small>
                <h5><b>Amazing interviewee ahead of schedule !</b></h5>
                <br>
                <!-- <small>Diana Wairimu score: 26/50</small> <small class="pull-right"><b>[51%]</b></small> -->
                <!-- <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar"
                        aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                        style="width:51%">
                        <span class="sr-only">51% </span>
                    </div>
                 
                </div> -->
                <br>
            </div>
        </div>
        <br>
        <mat-horizontal-stepper labelPosition="bottom" #stepper>
           
            <mat-step>
                <form [formGroup]="form" class="form">
                    <hr>
                    <div class="body" *ngFor="let
                        question of questions | slice: (page-1) * pageSize :
                        (page-1) *
                        pageSize + pageSize; let i= index">
                        <div class="row">
                            <div class="col-md-1">
                                <button type="button" class="btn
                                    btn-outline-secondary
                                    btn-circle btn-sm" [ngClass]="{'singleClass'
                                    :question.answered ===true}">{{i + 1}}</button>
                            </div>
                            <div class="col-md-11">


                                <small>{{question.question}}</small>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-6">
                                <form [formGroup]="form">
                                    <label *ngFor="let option of
                                        question.options;">
                                        <input class="form-option"
                                            formControlName="responseOption"
                                            (change)="getValue(option,question)"
                                            type="radio"
                                            name="responseOption"
                                            value="{{option.score}}" />
                                        {{option.option_text}}
                                    </label>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <small><b>Max marks </b></small>
                            </div>
                            <div class="col-md-2">
                                <small>Max. awarded</small> &nbsp;
                                <input type="text" *ngIf="question.scored" class="form-controli 
                                    award-input text-primary" value="{{question.scored}}">
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <!-- <ngb-pagination [collectionSize]="20"
                                [(page)]="page" class="bottom_pagination">
                                <ng-template ngbPaginationPrevious>Prev</ng-template>
                                &nbsp;
                                <ng-template ngbPaginationNext>Next</ng-template>
                            </ngb-pagination> -->
                        </div>
                        <div class="col-md-4">
                            <button type="button" (click)="viewResults()"
                                mat-raised-button
                                [disabled]="!form.valid"
                                class="pull-right btn-block btn-submits">Preview </button>
                        </div>
                    </div>
                    </form>
